    <span class="indexWellText">    Login or Register</span>

    <br>

    <from>
      <!-- <a href="Login/Login.html"> <button class="indexButton">Login</button></a> -->

      <input id="RegisterButtonClick" type="button" value="Register"  class="indexButton">
    </from>
  </div>


  <!-- The Login  Modal -->
  <div id="LoginModal" class="modal col-lg-2">

    <!-- Modal content -->
    <div class="modal-content-login">
      <span class="close">&times;</span>

      <div class="col-lg-12">
        <span class="btn-github"><center>Login with:</center></span>
      </div>

      <div class="col-lg-12">
        <center><button id="LoginEmailClick" class="indexButton">Email</button></center>
      </div>

      <div class="col-lg-12 invisibleText"> skrivnost </div>

      <div class="col-lg-12">
        <span class="btn-github"><center>Login with github</center></span>
      </div>

      <center><button id="LoginWithGoogle" class="indexButton"><img  src="../App/img/google_signin_buttons/web/1x/btn_google_signin_light_normal_web.png"></button></center>
      <!--<center><button id="LoginWithGithub" class="indexButton"><img  src="../App/img/google_signin_buttons/web/1x/btn_google_signin_light_normal_web.png"></button></center>-->

    </div>

  </div>

  <!-- The Register  Modal -->
  <div id="RegisterModal" class="modal col-lg-2">

    <!-- Modal content -->
    <div class="modal-content-register">
      <span class="close">&times;</span>
      <form id="register-form">
        <div class="input-field">
          <input type="email" id="signup-email" required /> <br>
          <label for="signup-email">Email address</label>
        </div>

        <div class="input-field">
          <input type="password" id="signup-password" required /> <br>
          <label for="signup-password">Choose password</label>
        </div>
        <button class="indexButton">Sign up</button>
        <p id="RegisterErrorText" style="color: #ff094b;">...</p>
      </form>

    </div>

  </div>

  <!-- The LoginEmail  Modal -->
  <div id="LoginEmailModal" class="modal col-lg-2">

    <!-- Modal content -->
    <div class="modal-content-loginEmail">
      <span class="close">&times;</span>
      <center><form id="LoginEmail-form">
        <div class="input-field">
          <input type="email" id="login-email" required /> <br>
          <label for="signup-email">Email address</label>
        </div>

        <div class="input-field">
          <input type="password" id="login-password" required /> <br>
          <label for="signup-password">Password</label>
        </div>
        <button class="indexButton">Login</button>
        <p id="LoginEmailErrorText" style="color: #ff094b;">...</p>
      </form></center>

    </div>

  </div>
